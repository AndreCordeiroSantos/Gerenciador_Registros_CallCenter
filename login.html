    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginInput = document.getElementById('login');
            var senhaInput = document.getElementById('senha');
            var mensagemErro = document.getElementById('mensagem-erro');
            var entrarButton = document.getElementById('entrar-button');

            loginInput.addEventListener('input', function () {
                var login = this.value;

                var caracteresEspeciais = ['.', ',', '(', ')', '[', ']', '~', '´', '!', '`', "'", '#', '@', '$', '%', '¨', '&', '*', '<', '>', '/', '\\', '-', '+', ':', ';', '?'];

                var contemCaractereEspecial = caracteresEspeciais.some(function (caractere) {
                    return login.includes(caractere);
                });

                if (contemCaractereEspecial) {
                    this.classList.add('error');
                    mensagemErro.textContent = 'Caractere inválido.';
                    entrarButton.disabled = true; // Desativa o botão de Entrar
                } else {
                    this.classList.remove('error');
                    mensagemErro.textContent = '';
                    entrarButton.disabled = false; // Ativa o botão de Entrar
                }
            });

            senhaInput.addEventListener('input', function () {
                var senha = this.value;

                var caracteresEspeciais = ['.', ',', '(', ')', '[', ']', '~', '´', '!', '`', "'", '#', '@', '$', '%', '¨', '&', '*', '<', '>', '/', '\\', '-', '+', ':', ';', '?'];

                var contemCaractereEspecial = caracteresEspeciais.some(function (caractere) {
                    return senha.includes(caractere);
                });

                if (contemCaractereEspecial) {
                    this.classList.add('error');
                    mensagemErro.textContent = 'Caractere inválido.';
                    entrarButton.disabled = true; // Desativa o botão de Entrar
                } else {
                    this.classList.remove('error');
                    mensagemErro.textContent = '';
                    entrarButton.disabled = false; // Ativa o botão de Entrar
                }
            });
        });
    </script>

    <style>
        .mensagem-erro {
            color: red;
        }

        .error {
            animation: shake 0.5s;
            border-color: #f81212;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
